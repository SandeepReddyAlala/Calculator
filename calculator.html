<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
<link rel="stylesheet" href="..//CSS/calculator.css">
</head>

<body >
 <div  id="calcLayout">
    <form name="cform">
        <input type="text" name="cdis" id="display">
        <br><br>
        <input class="calcBut" type="button" value="1" onclick="cform.cdis.value +='1'">
        <input class="calcBut" type="button" value="2" onclick="cform.cdis.value +='2'">
        <input class="calcBut" type="button" value="3" onclick="cform.cdis.value +='3'">
        <input class="calcBut" type="button" value="+" onclick="cform.cdis.value +='+'">
        <br><br>
        <input class="calcBut" type="button" value="4" onclick="cform.cdis.value +='4'">
        <input class="calcBut" type="button" value="5" onclick="cform.cdis.value +='5'">
        <input class="calcBut" type="button" value="6" onclick="cform.cdis.value +='6'">
        <input class="calcBut" type="button" value="-" onclick="cform.cdis.value +='-'">
        <br><br>
        <input class="calcBut" type="button" value="7" onclick="cform.cdis.value +='7'">
        <input class="calcBut" type="button" value="8" onclick="cform.cdis.value +='8'">
        <input class="calcBut" type="button" value="9" onclick="cform.cdis.value +='9'">
        <input class="calcBut" type="button" value="*" onclick="cform.cdis.value +='*'">
        <br><br>
        <input class="calcBut" type="button" value="%" onclick="cform.cdis.value +='%'">
        <input class="calcBut" type="button" value="0" onclick="cform.cdis.value +='0'">
        <input class="calcBut" type="button" value="." onclick="cform.cdis.value +='.'">
        <input class="calcBut" type="button" value="/" onclick="cform.cdis.value +='/'">
        <br><br>
        <input type="button"class="candequ" value="Clear" onclick="cform.cdis.value =''">
        <input type="button"class="candequ" value="=" onclick="cform.cdis.value =eval(cform.cdis.value)">
        <br><br>
    </form>
 </div>
</body>
</html>
